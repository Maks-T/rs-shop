<ngb-carousel *ngIf="foods">
  <ng-template ngbSlide *ngFor="let food of foods">
    <div class="slide" href="#">
      <div class="food-elem" *ngFor="let elem of food">
        <div class="left-side"><img [src]="elem.imageUrls[0]" /></div>
        <div class="right-side">
          <h4>{{ elem.name }}</h4>

          <div class="price">{{ elem.price }} руб.</div>
        </div>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
