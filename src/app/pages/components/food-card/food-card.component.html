<div class="card-food">
  <img class="card-food__img" [src]="food.imageUrls[0]" />
  <div class="card-food__name">{{ food.name }}</div>
  <div class="card-food__availableAmount">{{ food.availableAmount }}</div>
  <div class="card-food__price">{{ food.price }}</div>
  <div class="card-food__rating">{{ food.rating }}</div>
  <button class="btn-inCart">В корзину</button>
  <button class="btn-inFavorite">В корзину</button>
  <div class="card-food__rating">{{ food.rating }}</div>
  <div class="card-food__rating">{{ food.rating }}</div>
  <div class="card-food__rating">{{ food.rating }}</div>
</div>
